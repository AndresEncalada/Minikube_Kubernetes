# ==========================================
# 0. CONFIGURACIÓN GLOBAL (ConfigMap)
# ==========================================
# Aquí definimos las variables que usarán todos los servicios.
apiVersion: v1
kind: ConfigMap
metadata:
  name: restaurante-config
data:
  # Clave : Valor
  mongo-connection: "mongodb://mongo-service:27017/"
  redis-host: "redis-service"
  backend-url: "http://backend-service:5000"

---
# ==========================================
# 1. REDIS (Cola de Mensajes)
# ==========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:6-alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  ports:
    - port: 6379
  selector:
    app: redis

---
# ==========================================
# 2. MONGODB (Persistencia)
# ==========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:4.4
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-storage
          mountPath: /data/db
      volumes:
      - name: mongo-storage
        persistentVolumeClaim:
          claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  ports:
    - port: 27017
  selector:
    app: mongo

---
# ==========================================
# 3. BACKEND (API REST)
# ==========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: tu-usuario/restaurante-backend:v1 
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        # Aquí conectamos con el ConfigMap
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: restaurante-config
              key: mongo-connection
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: restaurante-config
              key: redis-host
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000

---
# ==========================================
# 4. WORKER (Procesador de Cola)
# ==========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        # RECUERDA: Usa el nombre de imagen que construiste
        image: tu-usuario/restaurante-worker:v1
        imagePullPolicy: IfNotPresent
        env:
        # El Worker también lee del mismo ConfigMap
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: restaurante-config
              key: mongo-connection
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: restaurante-config
              key: redis-host

---
# ==========================================
# 5. FRONTEND (Interfaz Web)
# ==========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # RECUERDA: Usa el nombre de imagen que construiste
        image: tu-usuario/restaurante-frontend:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        # El Frontend necesita saber dónde está el Backend
        - name: BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: restaurante-config
              key: backend-url
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30005